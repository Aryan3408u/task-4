<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple To-Do App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .task.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .task input[type='text'] {
      flex-grow: 1;
      margin-right: 10px;
      border: none;
      background: transparent;
      font-size: 16px;
    }
    input[type='text'], input[type='datetime-local'] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    select {
      padding: 6px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do App</h2>
    <div>
      <input type="text" id="new-task" placeholder="New task" />
      <input type="datetime-local" id="task-date" />
      <select id="list-select"></select>
      <button onclick="addTask()">Add</button>
      <button onclick="createList()">+ List</button>
    </div>
    <div id="tasks-container"></div>
  </div>

  <script>
    let lists = {
      default: []
    };
    let currentList = 'default';

    function updateListSelect() {
      const listSelect = document.getElementById('list-select');
      listSelect.innerHTML = '';
      Object.keys(lists).forEach(list => {
        const option = document.createElement('option');
        option.value = list;
        option.textContent = list;
        listSelect.appendChild(option);
      });
      listSelect.value = currentList;
    }

    document.getElementById('list-select').addEventListener('change', (e) => {
      currentList = e.target.value;
      renderTasks();
    });

    function addTask() {
      const taskText = document.getElementById('new-task').value.trim();
      const taskDate = document.getElementById('task-date').value;
      if (taskText === '') return;

      lists[currentList].push({
        text: taskText,
        date: taskDate,
        completed: false
      });

      document.getElementById('new-task').value = '';
      document.getElementById('task-date').value = '';
      renderTasks();
    }

    function toggleTask(index) {
      lists[currentList][index].completed = !lists[currentList][index].completed;
      renderTasks();
    }

    function editTask(index, input) {
      lists[currentList][index].text = input.value;
    }

    function createList() {
      const listName = prompt('Enter new list name:');
      if (listName && !lists[listName]) {
        lists[listName] = [];
        currentList = listName;
        updateListSelect();
        renderTasks();
      }
    }

    function renderTasks() {
      const container = document.getElementById('tasks-container');
      container.innerHTML = '';

      lists[currentList].forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.onclick = () => toggleTask(index);

        const input = document.createElement('input');
        input.type = 'text';
        input.value = task.text;
        input.onchange = () => editTask(index, input);

        const date = document.createElement('span');
        date.textContent = task.date ? `ðŸ•’ ${new Date(task.date).toLocaleString()}` : '';

        div.appendChild(checkbox);
        div.appendChild(input);
        div.appendChild(date);
        container.appendChild(div);
      });
    }

    // Initialize
    updateListSelect();
    renderTasks();
  </script>
</body>
</html>
